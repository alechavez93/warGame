<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<img class="element tank"  src="images/tankBlue.png">
		<img class="element tank"  src="images/tankGreen.png">
		<img class="element tank"  src="images/tankPink.png">
		<img class="element tank"  src="images/tankYellow.png">
		<img class="element tank"  src="images/flipped/tankBlue.png">
		<img class="element tank"  src="images/flipped/tankGreen.png">
		<img class="element tank"  src="images/flipped/tankPink.png">
		<img class="element tank"  src="images/flipped/tankYellow.png">
		<section>
			<div class="container">
				<h1 class="welcome">Welcome to The Battlefield</h1>
				<div class="row">
					<div class="col-md-6" style="text-align: center">
						<div class="player1 image"></div>
						<input type="text" placeholder="Player 1">
						<select class="player1-select">
							<option><span></span></option>
							<option><span></span></option>
							<option><span></span></option>
							<option><span></span></option>
						</select>
					</div>
					<div class="col-md-6" style="text-align: center">
						<div class="player2 image"></div>
						<input type="text" placeholder="Player 2">
						<select class="player2-select">
							<option><span></span></option>
							<option><span></span></option>
							<option><span></span></option>
							<option><span></span></option>
						</select>	
					</div>
				</div>
			</div>
		</section>
		<canvas id="gameCanvas" width="1300" height="550"></canvas>
		<br>
	</div>
	
	<script src="jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
